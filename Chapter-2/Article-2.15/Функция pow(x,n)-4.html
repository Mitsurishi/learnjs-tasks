<body>
    <script>
        function pow(x, n) {
            let powX = x;
            for (i = 1; i < n; i++) {
                powX *= x;
            }
            return powX;
        }

        let x = prompt('Введите число');
        let n = prompt('Введите степень');

        if (!Number.isInteger(n) || n < 1) {
            alert('Введите целое число больше 1');
        } else {
            alert(pow(x, n));
        }
    </script>
</body>

</html>
