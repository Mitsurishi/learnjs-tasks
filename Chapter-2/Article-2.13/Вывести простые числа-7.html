<body>
    <script>
        let rangeOfNumbers = 100;
        for (i = 2; i <= rangeOfNumbers; i++) {
            for (j = 2; j <= i; j++) {
                if (i % j === 0 && j < i) {
                    break;
                } else if (j === i) {
                    console.log(i);
                }
            }
        }
    </script>
